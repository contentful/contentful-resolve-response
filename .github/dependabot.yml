version: 2

updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "00:00"
      timezone: UTC
    open-pull-requests-limit: 10
    commit-message:
      prefix: build
      include: scope
    ignore:
      - dependency-name: "semantic-release"
        versions:
        - ">=20.0.0"
